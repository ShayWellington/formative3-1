<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sass/style.scss">

    <title>News Api</title>
  </head>
  <body class="container">

    <ul class="nav justify-content-end">
      <li class="About">
        <a class="nav-link active" href="about.html">About</a>
      </li>
    </ul>

  <div class="jumbotron topBar">
    <h1 class="heading display-3 mx-auto ml-5"> News Api</h1>
  </div>

  <div class="searchDiv">
    <!-- <label class="searchLabel" for="search">Search</label> -->
    <input type="text" class="form" class="searchForm align-baseline" id="search">
  </div>


  <div class="row my-2 px-2 ">
    <select id="country" class="col mr-5 mt-3 mb-3 bg-primary text-light" name="country">
      <option selected> Choose Country </option>
      <option value="au">Australia</option>
      <option value="ca">Canada</option>
      <option value="nz">New Zealand</option>
      <option value="gb">United Kingdon</option>
      <option value="us">United States</option>

    </select>

    <select id="category" class="col mr-5 mt-3 mb-3 bg-primary text-light" name="category">
      <option value="choose"> Choose Category </option>
      <option value="business">Business</option>
      <option value="entertainment">Entertainment</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>

    </select>

    <button type="button" id="submit" class="col mt-3 mb-3 btn btn-primary text-light">Display</button>
    <button type="button" id="reset" class="col mt-3 mb-3 ml-5 btn btn-secondary text-light">Reset</button>

  </div>



  <div class="row" id="result">
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/config.json"></script>
  <script src="js/script.js"></script>
  </body>
</html>
