<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sass/style.scss">

    <title>News Api</title>
  </head>
  <body>

    <ul class="nav ">
      <a class="nav-link disabled">News API</a>
      <li class="About">
        <a class="nav-link active" data-toggle="modal" data-target="#exampleModal">About</a>
      </li>
    </ul>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">About</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <!-- <img class="img-fluid " src="images/self-image.jpg" alt="Self Portrait"> -->
        <!-- <p>Self portrait of Author</p> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- <div class="jumbotron topBar">
    <h1 class="heading display-3 mx-auto ml-5"> News Api</h1>
  </div> -->

<div class="container">

  <div class="row my-2 px-2 ">

    <select id="country" class="col mr-5 mt-3 mb-3 bg-primary text-light" name="country">
      <option selected>Country </option>
      <option value="au">Australia</option>
      <option value="ca">Canada</option>
      <option value="nz">New Zealand</option>
      <option value="gb">United Kingdon</option>
      <option value="us">United States</option>

    </select>

    <select id="category" class="col mr-5 mt-3 mb-3 bg-primary text-light" name="category">
      <option value="choose">Category </option>
      <option value="business">Business</option>
      <option value="entertainment">Entertainment</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>

    </select>

    <input type="text" class="form" class="searchForm align-baseline" id="search">

    <button type="button" id="submit" class="col mt-3 mb-3 btn btn-primary text-light">Display</button>
    <button type="button" id="reset" class="col mt-3 mb-3 ml-5 btn btn-secondary text-light">Reset</button>

  </div>



  <div class="row" id="result">
  </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/config.json"></script>
  <script src="js/script.js"></script>
  </body>
</html>
